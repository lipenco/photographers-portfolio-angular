  <meta content="
  Hi, I'm Kinga. I am a Montreal based visual artist specialised in portrait and event photography. My mission is to create intimate and authentic connections and provide a safer space for people to freely express themselves through my images. I am most interested in the issues of body, movement and gender.
  My passion for photography is primarily anchored in the documentary work of Mary-Ellen Young and Diane Arbus.
  I also take inspiration from the minimalist aesthetics of Rinko Kawauchi’s art and the otherworldly, campy ambient of Tsai
  Ming-liang’s movies. I graduated form Warsaw School of Photography in 2010 and from Cultural Studies at Warsaw University in 2012."
  name="description" />
