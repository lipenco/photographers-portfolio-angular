
<div class="row">
  <div class="small-1 large-3 columns"></div>
  <div class="small-11 large-9 columns">
      <div class="small-12 columns">
        <h2 class="project-title-show"> {{title}} </h2>
        <p ng-bind-html="description"></p>
        </br>
      </div>
      <div class="small-12 columns" ng-animate-children>
        <div class="show-photo text-center repeated-item" ng-repeat="photo in photos">
          <!-- <img class="horizontal-{{photo.horizontal}}"src={{photo.url}}></div> -->
          <img class="horizontal-{{photo.horizontal}}" src="{{photo.url}}" data-layzr="{{photo.url}}"  >

        </div>
    </div>
  </div>
</div>
