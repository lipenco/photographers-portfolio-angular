
<button class="button" ui-sref="admin">go back to projects list</button>
<div  class="row" style="padding: 30px">

<div class="small-6 columns panel">

<form role="form" class="form-horizontal"  ng-submit="attemptSave()"
       method="post">
       <p class="text-center"> Add new project </p>

      <div class="form-group">
          <div class="errors col-sm-offset-3 col-sm-6">
              <div class="tip">{{ projectError }}</div>
          </div>
      </div>
      <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" class="form-control" ng-model="title" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="username" >Date (determine the order)</label>
          <input id="project_date" type="datetime" date-time ng-model="project_date">
      </div>
      <div class="form-group" >
          <label for="description">Description</label>
          <textarea  ng-model="description" rows="4"></textarea>
      </div>
      <div class="form-group" >
        <label for="category">Category</label>
        <ul class="button-group radius">
          <li><button class="button small" ng-click="setCategory('events')" ng-class="{success: category === 'events'}">Events</button></li>
          <li><button class="button small" ng-click="setCategory('people')" ng-class="{success: category === 'people'}">People</button></li>
          <li><button class="button small" ng-click="setCategory('dance')" ng-class="{success: category === 'dance'}">Dance</button></li>
          <li><button class="button small" ng-click="setCategory('personal')" ng-class="{success: category === 'personal'}">Personal</button></li>
        </ul>
      </div>
      <div class="form-group text-center">
          <button type="submit" class="button success" ng-disabled="asyncSave.isLoading()">{{!!project_id ? 'Update' : 'Save'}}</button>
      </div>

  </form>



</div>

<div ng-show="!!project_id" class="small-6 columns text-center panel">
    <p ng-bind="title"></p>
    <div>
        <input type="file" nv-file-select uploader="uploader" multiple/><br/>
        <ul>
            <li ng-repeat="item in uploader.queue">
                Name: <span ng-bind="item.file.name"></span><br/>
            </li>
        </ul>
    </div>
</div>


</div>
<div class="row" style="padding: 30px">
  <admin-gallery></admin-gallery>
</div>
